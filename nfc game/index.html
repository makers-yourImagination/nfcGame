<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Visa App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        #app-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        #log {
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #f9f9f9;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>NFC Visa App</h1>
        <button id="scan-nfc">Scan NFC Card</button>
        <div>
            <input type="number" id="amount" placeholder="Enter amount" />
            <button id="add-balance">Add Balance</button>
            <button id="deduct-balance">Deduct Balance</button>
        </div>
        <div id="log">Log:</div>
    </div>

    <script>
        const log = document.getElementById('log');
        const amountInput = document.getElementById('amount');
        const cardBalances = {}; // Store balances for each card ID

        // Log helper
        function logMessage(message) {
            const entry = document.createElement('div');
            entry.textContent = message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Simulate NFC Scan
        document.getElementById('scan-nfc').addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    const nfcReader = new NDEFReader();
                    await nfcReader.scan();
                    logMessage('NFC scanning started...');

                    nfcReader.onreading = (event) => {
                        const cardId = event.serialNumber || "Card" + Math.random().toString(36).substring(7);
                        logMessage(`Card detected: ${cardId}`);

                        // Initialize balance for new card
                        if (!cardBalances[cardId]) {
                            cardBalances[cardId] = 0;
                        }
                        logMessage(`Current balance for ${cardId}: $${cardBalances[cardId]}`);
                    };
                } catch (error) {
                    logMessage(`Error starting NFC scan: ${error}`);
                }
            } else {
                logMessage('NFC not supported on this device.');
            }
        });

        // Add Balance
        document.getElementById('add-balance').addEventListener('click', () => {
            const cardId = Object.keys(cardBalances)[0];
            const amount = parseFloat(amountInput.value);
            if (cardId && amount > 0) {
                cardBalances[cardId] += amount;
                logMessage(`Added $${amount} to ${cardId}. New balance: $${cardBalances[cardId]}`);
            } else {
                logMessage('No card detected or invalid amount.');
            }
        });

        // Deduct Balance
        document.getElementById('deduct-balance').addEventListener('click', () => {
            const cardId = Object.keys(cardBalances)[0];
            const amount = parseFloat(amountInput.value);
            if (cardId && amount > 0 && cardBalances[cardId] >= amount) {
                cardBalances[cardId] -= amount;
                logMessage(`Deducted $${amount} from ${cardId}. New balance: $${cardBalances[cardId]}`);
            } else {
                logMessage('No card detected, insufficient balance, or invalid amount.');
            }
        });
    </script>
</body>
</html>
